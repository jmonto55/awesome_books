<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome Books</title>
  </head>
  <body>

    <header id="header">
      <h1 class="head_title">All awesome books</h1>
    </header>

    <main id="main">

      <section id="books_section">
        <ul id="books_list" class="book_list"></ul>
      </section>

      <section id="form_section" class="form_section">
        <div class="section_line"></div>
        <form class="form" action="post" id="booksForm">
          <h2 class="form_title">Add a new book</h2>
          <input class="form_input" type="text" name="title" id="title" placeholder="Title" />
          <br/>
          <br/>
          <input class="form_input" type="text" name="author" id="author" placeholder="Author" />
          <br/>
          <br/>
          <button type="submit" id="addBooksBtn" class="form_button">Add</button>
        </form>
      </section>
      
    </main>

    <script src="./index.js"></script>
  </body>
</html>
